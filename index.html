<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handlebars training</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
      integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="
      crossorigin="anonymous"
    ></script>
    <script id="entry-template" type="text/x-handlebars-template">
      <div id="container">
        <h1>
          Hey! My name is {{name}}
        </h1>
        <h2>
          I'm {{age}} years old
        </h2>
        {{#if motivated}}
          <p>
            And i'm very motivated
          </p>
        {{else}}
          <p>
            And i'm NOT motivated
          </p>
        {{/if}}
        {{#each month}}
          <div id="here">
            {{this}}
          </div>
        {{/each}}
      </div>
    </script>
  </head>
  <body>
    <div id="container"></div>
    <script src="app.js"></script>
  </body>
</html>
